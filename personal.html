<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details - MediTrackr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Personal Details</h2>
    <form id="personalForm">
      <label>Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Phone</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required>

      <label>Address</label>
      <textarea id="address" placeholder="Enter your address" required></textarea>

      <button type="submit" class="btn">Next →</button>
    </form>
  </div>

  <script>
    document.getElementById("personalForm").addEventListener("submit", function(e){
      e.preventDefault();

      let age = document.getElementById("age").value.trim();
      let gender = document.getElementById("gender").value;
      let phone = document.getElementById("phone").value.trim();
      let address = document.getElementById("address").value.trim();

      if(age && gender && phone && address){
        // Save in localStorage (temp, can connect to backend later)
        localStorage.setItem("userAge", age);
        localStorage.setItem("userGender", gender);
        localStorage.setItem("userPhone", phone);
        localStorage.setItem("userAddress", address);

        // Redirect to medical history page
        window.location.href = "medicalhistory.html";
      } else {
        alert("⚠️ Please fill all details before proceeding.");
      }
    });
  </script>
</body>
</html>
