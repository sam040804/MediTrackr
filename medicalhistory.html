<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical History - MediTrackr</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Medical History</h2>
    <form id="medicalForm">
      <label>Do you have any chronic illnesses?</label>
      <input type="text" placeholder="e.g., Diabetes, Hypertension">

      <label>Past Surgeries</label>
      <input type="text" placeholder="e.g., Appendectomy, Knee Surgery">

      <label>Current Medications</label>
      <input type="text" placeholder="e.g., Metformin, Aspirin">

      <label>Allergies</label>
      <input type="text" placeholder="e.g., Penicillin, Nuts">

      <label>Additional Notes</label>
      <textarea rows="4" placeholder="Any other medical details..."></textarea>

      <button type="submit" class="btn">Next â†’</button>
    </form>
  </div>

  <script>
    document.getElementById("medicalForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Redirect to prescription page after filling
      window.location.href = "prescription.html";
    });
  </script>
</body>
</html>
