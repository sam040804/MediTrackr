<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Search for Blood Donors</h2>
    
    <label for="bloodGroup">Select Blood Group:</label>
    <select id="bloodGroup">
      <option value="">-- Select --</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <button onclick="searchDonors()">Search</button>

    <h3>Available Donors:</h3>
    <ul id="donorResults"></ul>
  </div>

  <script>
    // Dummy donor database
    const donors = [
      { name: "Ravi Kumar", location: "Chennai", blood: "A+" },
      { name: "Priya Sharma", location: "Bangalore", blood: "O-" },
      { name: "Karthik", location: "Hyderabad", blood: "B+" },
      { name: "Anjali", location: "Mumbai", blood: "O+" },
      { name: "Suresh", location: "Delhi", blood: "AB-" }
    ];

    function searchDonors() {
      const group = document.getElementById("bloodGroup").value;
      const resultsList = document.getElementById("donorResults");
      resultsList.innerHTML = "";

      if (!group) {
        alert("⚠️ Please select a blood group!");
        return;
      }

      const matches = donors.filter(d => d.blood === group);

      if (matches.length === 0) {
        resultsList.innerHTML = "<li>No donors found.</li>";
      } else {
        matches.forEach(donor => {
          const li = document.createElement("li");
          li.textContent = `${donor.name} - ${donor.location} (${donor.blood})`;
          resultsList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
