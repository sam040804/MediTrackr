<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription - MediTrackr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Prescription Details</h2>
    <form id="prescriptionForm">

      <label for="doctorName">Doctor's Name</label>
      <input type="text" id="doctorName" required>

      <label for="hospital">Hospital / Clinic</label>
      <input type="text" id="hospital" required>

      <label for="date">Prescription Date</label>
      <input type="date" id="date" required>

      <label for="medicines">Medicines Prescribed</label>
      <textarea id="medicines" placeholder="Eg: Paracetamol 500mg - Twice a day"></textarea>

      <label for="instructions">Additional Instructions</label>
      <textarea id="instructions" placeholder="Eg: Take after meals, avoid oily food"></textarea>

      <button type="submit" class="btn">Next â†’</button>
    </form>
  </div>

  <script>
    document.getElementById("prescriptionForm").addEventListener("submit", function(e){
      e.preventDefault();

      let prescriptionData = {
        doctor: document.getElementById("doctorName").value.trim(),
        hospital: document.getElementById("hospital").value.trim(),
        date: document.getElementById("date").value,
        medicines: document.getElementById("medicines").value.trim(),
        instructions: document.getElementById("instructions").value.trim()
      };

      // Save data in localStorage
      localStorage.setItem("userPrescription", JSON.stringify(prescriptionData));

      // Go to next page
      window.location.href = "scan.html";
    });
  </script>
</body>
</html>
