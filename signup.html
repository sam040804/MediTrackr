<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MediTrackr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <button type="submit" class="btn">Next →</button>
    </form>
    <p class="extra-text">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if(name && email && password){
        // Store temporarily in localStorage (can connect to backend later)
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);

        // Redirect to personal details page
        window.location.href = "personal.html";
      } else {
        alert("⚠️ Please fill all details before proceeding.");
      }
    });
  </script>
</body>
</html>
